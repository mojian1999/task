<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">	
    <table border="1" cellspacing="0" cellpadding="10" width="30%" height="100px" style="text-align: center;">
		<tr>
			<th colspan="4">商品名称</th>
		</tr>
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>操作</th>
        </tr>
        <tr  v-for="data in list">
           <td>{{data.name}}</td>
		   <td>{{data.num}}</td>
		   <td>
			   <button type="button" style="margin-right: 10px;" v-on:click="jian(data)">-</button>
			   {{data.value}}
			   <button type="button"style="margin-left: 10px;" v-on:click="jia(data)">+</button>
		   </td>
		   <td><input type="button" value="添加购物车" style="width: 100%; height: 100%;" @click="news"></td>
        </tr>
    </table>
	
	
	<table border="1"  cellspacing="0" cellpadding="10" width="30%" height="100px" style="text-align: center;margin-top: 50px;">
		<tr>
			<th colspan="4">购物车</th>
		</tr>
	    <tr>
	        <th>商品名称</th>
	        <th>商品价格</th>
	        <th>商品数量</th>
	        <th>操作</th>
	    </tr>
	    <tr  v-for="datas in newList">
	       <td>{{datas.name}}</td>
		   <td>{{datas.num}}</td>
		   <td>
			   <button type="button" style="margin-right: 10px;" v-on:click="jian(datas)">-</button>
			   {{datas.value}}
			   <button type="button"style="margin-left: 10px;" v-on:click="jia(datas)">+</button>
		   </td>
		   <td><input type="button" value="删除" style="width: 100%; height: 100%;" ></td>
	    </tr>
	</table>
	总价： {{fun}}
</div>
<script type="text/javascript">
    var vm = new Vue({
        el:"#app",
		
        data:{
            list:[
                {"name":"iphone","num":"10000","value":1},
                {'name':'三星',"num":8000,"value":1},
                {'name':'小米',"num":6000,"value":1},
                {'name':'oppo',"num":4000,"value":1}
            ],
			newList:[],
			fun:"",
        },
		methods:{
			jian:function(data){
				if(data.value == 0){
					data.value = 0
				}else{
					data.value--
				}
			},
			jia:function(data){
				data.value++
			},
			
			news(ev){
				console.log(ev)
				
			}
			
	
			
		}
		
    })
</script>
</body>
</html>
