<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 赋值 -->
			<values value="123"></values>
			<values value="234"></values>
			<values value="345"></values>
			<values value="456"></values>
			<values value="567"></values>
			<values value="678"></values>
			<values value="789"></values>
		</div>
	</body>
	<script type="text/javascript">
		// 创建组件
		var values = {
			// 定义变量
			props:["value"],
			template:`<div>{{value}}<div>`
		}
		
		// 创建vue对象
		var vm = new Vue({
			el:"#app",
			data:{
			
			},
			// 注册
			components:{
				values
			}
		})
	</script>
</html>
